apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: aruna-app-k8s
spec:
  selector:
    matchLabels:
      app: aruna-app-k8s
  replicas: 2 # tells deployment to run 2 pods matching the template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app: aruna-app-k8s
    spec:
      containers:
      - name: aruna-app-k8s
        image: sesay2005/development
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
